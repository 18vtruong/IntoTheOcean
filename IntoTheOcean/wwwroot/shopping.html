

<!DOCTYPE html>
<html>
<head>
    <title>Ocean Conservancy Shirt Shop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Welcome to the Ocean Conservancy Shirt Shop</h1>

    <div class="shirt-container">
        <div class="shirt">
            <img src="shirt1.jpg" alt="Shirt 1">
            <h2>Blue Ocean Shirt</h2>
            <p>Price: $20</p>
            <button class="buy-button" data-name="Blue Ocean Shirt" data-price="20">Add to Cart</button>
        </div>

        <div class="shirt">
            <img src="shirt2.jpg" alt="Shirt 2">
            <h2>Save the Seas Shirt</h2>
            <p>Price: $25</p>
            <button class="buy-button" data-name="Save the Seas Shirt" data-price="25">Add to Cart</button>
        </div>

        <div class="shirt">
            <img src="shirt3.jpg" alt="Shirt 3">
            <h3>Sunset Waves Top</h3>
            <p>$18</p>
            <button class="buy-button" data-name="Sunset Waves Top" data-price="18">Add to Cart</button>
        </div>

        <div class="shirt">
            <img src="shirt3.jpg" alt="Shirt 3">
            <h2>Ocean Lover Shirt</h2>
            <p>Price: $18</p>
            <button class="buy-button" data-name="Ocean Lover Shirt" data-price="18">Add to Cart</button>
        </div>
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div class="cart">
            <ul>
                <!-- Shopping cart items is added here -->
            </ul>
            <p class="cart-total">Total: $0.00</p>
        </div>



        <h2>Payment Details</h2>
        <form id="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required><br>

            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" required><br>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" placeholder="MM/YYYY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required><br>

            <button type="submit" id="checkout-button">Submit </button>
        </form>

        <p id="payment-message" class="hidden">Payment successful! Thank you for your purchase.</p>
    </div>



    <footer>
        <p>&copy; 2023 Into the Ocean Blog</p>
    </footer>
    <!--<script src="app.js"></script>-->

    <script>

        // Define a cart array to store selected shirts
        const cart = [];

        // Function to add a shirt to the cart
        function addToCart(button) {
            const shirtName = button.getAttribute('data-name');
            const shirtPrice = parseFloat(button.getAttribute('data-price'));
            const item = { name: shirtName, price: shirtPrice };
            cart.push(item);

            // Update the cart items and total
            updateCart();
        }

        // Function to update the cart display
        function updateCart() {
            const cartItems = document.querySelector('.cart ul');
            const cartTotal = document.querySelector('.cart-total');

            // Clear the current cart items
            cartItems.innerHTML = '';

            let total = 0;

            // Add each item to the cart and calculate the total
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;

                // Create a removal button for each item
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeShirt(index);

                listItem.appendChild(removeButton);
                cartItems.appendChild(listItem);

                total += item.price;
            });

            // Update the total display
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Function to remove a shirt from the cart
        function removeShirt(index) {
            cart.splice(index, 1);

            // Update the cart items and total
            updateCart();
        }

        // Event listener for "Add to Cart" buttons
        const addToCartButtons = document.querySelectorAll('.buy-button');
        addToCartButtons.forEach((button) => {
            button.addEventListener('click', () => {
                addToCart(button);
            });
        });

        // Payment form submission
        const paymentForm = document.getElementById('payment-form');
        const paymentMessage = document.getElementById('payment-message');

        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Simulate payment processing (fake delay)
            setTimeout(() => {
                // Hide the payment form
                paymentForm.style.display = 'none';
                // Show the payment success message
                paymentMessage.classList.remove('hidden');
            }, 2000); // Simulate a 2-second payment processing delay
        });




    </script>




</body >
</html >
